<!DOCTYPE html>

        body {
            background-color: #1f1e1e;
            font-family: 'Inter', sans-serif;

<body class="p-8 md:p-16">


    <div class="flex flex-col items-center">
        <div class="p-8 md:p-14 border border-[#2e2d2d] rounded-md shadow-md flex flex-col items-center max-w-[48rem]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="text-gray-400 mb-3" width="25" fill="#9ca3af"><path d="M80 160c0-35.3 28.7-64 64-64l32 0c35.3 0 64 28.7 64 64l0 3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74l0 1.4c0 17.7 14.3 32 32 32s32-14.3 32-32l0-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7l0-3.6c0-70.7-57.3-128-128-128l-32 0C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>

            <h3 class="text-xl font-medium text-center mb-1 text-gray-200">Oops!</h3>
            <div class="w-full text-center max-w-xl text-gray-500 dark:text-gray-400 mb-8">We didn't find the URL you requested :(</div>

            <button class="bg-[#4260b6] hover:bg-[#4f73cf] transition duration-150 text-white font-medium py-1.5 px-4 mt-3 rounded-md w-full disabled:cursor-not-allowed disabled:bg-[#282727] disabled:text-[#878787]" onclick="window.location.href = '/';">Back to home page</button>
        </div>
    </div>
