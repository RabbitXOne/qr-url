<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1f1e1e;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="p-4 md:p-16">
    <div class="flex flex-col items-center">
        <div class="border border-[#2e2d2d] rounded-md shadow-md flex flex-col md:flex-row items-center max-w-[48rem]">

            <div class="flex flex-col p-4">
                <form method="POST" action="/add">

                <h3 class="text-xl font-medium mb-1 text-gray-200">Create a new short link</h3>
                <!-- <div class="w-full text-center max-w-xl text-gray-500 dark:text-gray-400 mb-8">
                    In order to create a new QR code, you have to enter the administrator password.
                </div> -->

                <label for="longurl" class="text-gray-400 text-xs mb-0.5">Redirect to</label>
                <input type="text" name="longurl" id="longurl"
                class="peer border border-[#3c3c3a] bg-[#1f1e1e] py-1.5 rounded-md w-full focus:outline-none focus:ring-2
                ring-[#344c96] px-3 text-gray-200 placeholder:text-[#4d4b4b] data-[error=true]:border-red-500"
                placeholder="https://google.com/teapot" data-error="false">
                <label id="infoOther" class="hidden text-gray-400 text-xs mt-0.5">Devices which doesn't run any of these operating systems will be redirected to this URL</label>
                <span class="hidden peer-data-[error=true]:flex text-xs self-start text-red-500 mt-0.5 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="12" class="mr-1" fill="#ef4444">
                        <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/>
                    </svg>
                    <span id="incorrectText">This doesn't seem to be a correct URL...</span>
                </span>

                <div class="inline-flex mt-3 mb-1 gap-x-2 gap-y-1 flex-wrap">
                    <button 
                        id="addWindows" class="flex items-center bg-[#1f1e1e] hover:bg-[#2d2d2d] border border-[#3c3c3a] transition-all duration-200 text-[#c0c0c0] font-medium py-1.5 px-4 rounded-md w-min disabled:cursor-not-allowed disabled:bg-[#282727] disabled:text-[#878787] text-xs">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="14" fill="#c0c0c0"><path d="M0 32h214.6v214.6H0V32zm233.4 0H448v214.6H233.4V32zM0 265.4h214.6V480H0V265.4zm233.4 0H448V480H233.4V265.4z"/></svg>
                        <span class="ml-2 whitespace-nowrap">Add Windows</span>
                    </button>

            <script>
                $(document).ready(function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const fqdn = urlParams.get('fqdn');

                    if (code && fqdn) {
                        $('#shortenedUrlText').removeClass('hidden');
                        $('#qrCodeBox').html(`<img src="https://${fqdn}/${code}/qr/embed" class="w-full h-full" alt="QR Code">`);
                        $('#qrCodeText').html(`<a href="https://${fqdn}/${code}" target="_blank" rel="noopener noreferrer" class="hover:underline cursor-pointer" onclick="copyToClipboard('https://${fqdn}/${code}')">https://${fqdn}/${code}</a>`);
                        $('#downloadQrButton').removeClass('hidden').attr('href', `https://${fqdn}/${code}/qr`).attr('download', '');
                    }

                    // Remove the code and fqdn parameters from the URL
                    urlParams.delete('code');
                    urlParams.delete('fqdn');
                    const newUrl = window.location.pathname + '?' + urlParams.toString();
                    window.history.replaceState({}, document.title, newUrl);
                });

                function copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(function() {
                        alert('Copied to clipboard');
                    }, function(err) {
                        console.error('Could not copy text: ', err);
                    });
                }
            </script>

            e.preventDefault();
            const buttonId = $(this).attr('id');
            const divId = buttonId.replace('add', '').toLowerCase() + 'Div';
            if ($(this).hasClass('data-[shown=true]')) {
                $(this).removeClass('data-[shown=true]');
                $('#' + divId).addClass('hidden');

        function validateForm() {
            let isValid = true;
            $('input:visible').each(function() {
                if (!isValidUrl($(this).val())) {
                    isValid = false;
                }
            });
            $('#submit').prop('disabled', !isValid);
        }

        function isValidUrl(url) {
            const pattern = /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&\/\/=]*)/i;
            return !!pattern.test(url);
        }

        $(document).ready(function() {
            // jQuery to handle hover effects
            $(document).on('mouseenter', '.tableactionbtn', function() {
            if (window.innerWidth >= 768) { // Check if screen size is md or larger
                const hoverText = $(this).data('hover-text');
                $(this).append(`<span class="ml-2">${hoverText}</span>`);
            }
            });

            $(document).on('mouseleave', '.tableactionbtn', function() {
            $(this).find('span').remove();
            });

            $(document).on('click', '.actiondelete', function() {
            const code = $(this).val();
            const url = `/delete/${code}`;
            $.ajax({
                url: url,
                method: 'DELETE',
                success: function(data) {
                console.log('Deleted URL:', data);
                // Remove the row from the table without reloading the page
                $(`button[value="${code}"]`).closest('tr').remove();
                window.location.reload();
                },
                error: function(error) {
                console.error('Error deleting URL:', error);
                }
            });
            });
        });
